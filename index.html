<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-screen">
        <div class="login-screen">
            <h1>Welcome to Math Cards</h1>
            What is your name? <input type="text" id="name-input">
            <br>
            <button class="login">Enter</button>
        </div>
        <div class="menu-screen">
            <h1 id="name-display"></h1><br>
            <form action="" id="mathSelection">
                <input type="radio" name="gender" value="addition"> Addition<br>
                <input type="radio" name="gender" value="subtraction"> Subtraction<br>
                <input type="submit" value="Submit" id="name-submit">
            </form>
        </div>
        <div class="flash-card">
            <h1 id="number-one"></h1>
            <h1 id="number-two"></h1>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>

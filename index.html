<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-screen">
        <div id='menu-bar'>
            <h1>Welcome</h1>
            <button>Exit</button>
        </div>
        <div id="login-screen" class="card">
            <h1>Welcome to Math Cards</h1>
                What is your name? <input type="text" id="name-input">
                <br>
                <button type="submit" class="login">Enter</button>
        </div>
        <div id="menu-screen" class="card">
            <h2>Please Make A Selection</h2><br>
            <form action="" id="mathSelection">
                <input type="radio" name="gender" value="addition" id="addition"> Addition<br>
                <input type="radio" name="gender" value="subtraction" id="subtraction"> Subtraction<br>
                <input type="submit" value="Submit" id="math-selection">
            </form>
        </div>
        <div id="flash-card" class="card">
            <div class="math-container">
                <h1 id="sign"></h1>
            </div>
            <div class="math-container">
                <h1 class="problem-numbers"></h1>
                <h1 class="problem-numbers"></h1>
            </div>
            <hr>
            <input type="number" name="answer" id="answer"><br>
            <button id="answer-button">Check <br> Answer</button>
            <!-- <button id="next-button">Next <br> Problem</button> -->

        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>

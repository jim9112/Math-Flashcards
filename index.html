<body>
    <div class="main-screen">
        <div id='menu-bar'>
            <!-- <h1 id="welcome-banner">Welcome</h1> -->
            <h1>Level: </h1><h1 id="score-display">0</h1>
            <button id="exit">Exit</button>
        </div>

        <div id="menu-screen" class="card">
            <h2>Please Make A Selection</h2><br>
            <form action="" id="math-selection">
                <input type="radio" name="math" value="addition" id="addition" checked="checked"> Addition<br>
                <input type="radio" name="math" value="subtraction" id="subtraction"> Subtraction<br>
                <input type="radio" name="math" value="mixed" id="mixed"> Mixed<br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="flash-card" class="card">
            <div class="math-container">
                <h1 id="sign"></h1>
            </div>
            <div class="math-container">
                <h1 class="problem-numbers"></h1>
                <h1 class="problem-numbers"></h1>
            </div>
            <hr>
            <form action="" id="answer-form">
                <input type="number" name="answer" id="answer"><br>
                <button id="answer-button">Check <br> Answer</button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
